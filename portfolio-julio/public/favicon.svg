<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="50" fill="#020c14"/>
  
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="46" fill="none" stroke="#22d3ee" stroke-width="1" stroke-opacity="0.3" stroke-dasharray="4 3"/>

  <!-- Turbine blades -->
  <g transform="translate(50,50)">
    <path d="M0 0 C-4 -10, -10 -20, -5 -26 C0 -32, 8 -18, 0 0Z"
      fill="rgba(34,211,238,0.25)" stroke="#22d3ee" stroke-width="1"/>
    <path d="M0 0 C-4 -10, -10 -20, -5 -26 C0 -32, 8 -18, 0 0Z"
      fill="rgba(34,211,238,0.25)" stroke="#22d3ee" stroke-width="1"
      transform="rotate(120)"/>
    <path d="M0 0 C-4 -10, -10 -20, -5 -26 C0 -32, 8 -18, 0 0Z"
      fill="rgba(34,211,238,0.25)" stroke="#22d3ee" stroke-width="1"
      transform="rotate(240)"/>
  </g>

  <!-- Hub -->
  <circle cx="50" cy="50" r="7" fill="#020c14" stroke="#22d3ee" stroke-width="1.5"/>
  <circle cx="50" cy="50" r="3" fill="#22d3ee"/>

  <!-- Glow effect -->
  <circle cx="50" cy="50" r="7" fill="none" stroke="#22d3ee" stroke-width="4" stroke-opacity="0.15"/>

  <!-- Initials JLC -->
  <text x="50" y="88" 
    text-anchor="middle" 
    font-family="'Space Grotesk', sans-serif" 
    font-weight="800" 
    font-size="14" 
    fill="#22d3ee"
    letter-spacing="2">JLC</text>
</svg>
